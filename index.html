<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pricing Table</title>
</head>
<body>
    <div class="container">
        
        <div class="basic card">
            <h2>Basic</h2>
            <h1>$11.99/month</h1>
            <p> <i class="fa-solid fa-circle-check"></i> 10 GB Storage</p>
            <p> <i class="fa-solid fa-circle-xmark"></i> 1 User</p>
            <p> <i class="fa-solid fa-circle-xmark"></i> Support</p>
            <h4 class="signup">SignUp</h4>
        </div>
        <div class="standard card">
            <h2>Standard</h2>
            <h1> $19.99/month</h1>
            <p> <i class="fa-solid fa-circle-check"></i> 10 GB Storage</p>
            <p> <i class="fa-solid fa-circle-check"></i> 1 User</p>
            <p> <i class="fa-solid fa-circle-xmark"></i> Support</p>
            <h4 class="signup">SignUp</h4>
        </div>
        <div class="premium card">
            <h2>Premium</h2>
            <h1>$49.99/month</h1>
            <p> <i class="fa-solid fa-circle-check"></i> 10 GB Storage</p>
            <p> <i class="fa-solid fa-circle-check"></i> 1 User</p>
            <p> <i class="fa-solid fa-circle-check"></i> Support</p>
            <h4 class="signup">SignUp</h4>
        </div>
    </div>
</body>
</html>
